{% extends "wiki/base.html" %}
{% load i18n %}
  
{% block content %} 
<h2>{% blocktrans with page as page %}Attachments for {{ page }}{% endblocktrans %}</h2>
<ul>
	{% for obj in attachments %}
	<li>
		<a target="_blank" href="{{ obj.get_absolute_url }}">{{ obj }}</a> 
	</li>
	{% endfor %}
</ul>
<h3>{% trans "New Attachment" %}</h3>
<form action="" method="post" enctype="multipart/form-data">
	{{ form }}
	<input type="submit" value="{% trans "upload" %}"/>
</form>
{% endblock %}
