<h2>Attachments for {{ page }}</h2>
<ul>
	{% for obj in attachments %}
	<li>
		<a target="_blank" href="{{ obj.get_absolute_url }}">{{ obj }}</a> 
	</li>
	{% endfor %}
</ul>
<h3>New Attachment</h3>
<form action="" method="post" enctype="multipart/form-data">
	{{ form }}
	<input type="submit" value="upload"/>
</form>
